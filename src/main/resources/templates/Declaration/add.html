<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Examen</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item" style="margin-right: 20%;">
            <a href="#" class="nav-link">examen</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/declarants/list}" class="nav-link">Déclarant</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/declarations/list}" class="nav-link">Déclaration</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/paiements/list}" class="nav-link">Paiement</a>
        </li>
    </ul>
</nav>
<div class="row">
    <h2>Déclaration</h2>
    <br>
</div>
<form th:action="@{/declarations}" th:object="${declaration}" method="post">
    <div>
        <input type="date" id="dateDeclaration" placeholder="Entrez la date de Declaration" class="form-control" th:field="*{dateDeclaration}" required>
    </div>
    <br>
    <div>
        <input type="number" id="montantDeclaration" min="0" placeholder="Entrez le montant de la Declaration" class="form-control" th:field="*{montantDeclaration}" required>
    </div>
    <br>
    <div>
        <select id="declarant" class="form-control" th:field="*{declarant}">
            <option value="0">Selectionnez un declarant</option>
            <option th:each="declarant : ${declarants}"
                    th:value="${declarant.id}"
                    th:text="${declarant.email}"></option>
        </select>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Ajouter</button>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
