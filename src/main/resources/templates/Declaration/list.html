<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Examen</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item" style="margin-right: 20%;">
            <a href="#" class="nav-link">examen</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/declarants/list}" class="nav-link">Déclarant</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/declarations/list}" class="nav-link">Déclaration</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/paiements/list}" class="nav-link">Paiement</a>
        </li>
    </ul>
</nav>
<div class="row">
    <h2>Déclarations</h2>
    <br>
</div>
<a th:href="@{/declarations/add}" class="btn btn-info" role="button">Ajouter une Déclaration</a>
<table class="table table-striped table-bordered text-center">
    <thead>
    <tr>
        <th>Date</th>
        <th>Montant</th>
        <th>Déclarant</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="declaration : ${declarations}">
        <td th:text="${declaration.dateDeclaration}"></td>
        <td th:text="${declaration.montantDeclaration}"></td>
        <td th:text="${declaration.declarant.email}"></td>
        <td>
            <a th:href="@{/declarations/}+${declaration.id}" class="btn btn-danger" role="button">Delete</a> &nbsp;
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
