<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Examen</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item" style="margin-right: 20%;">
            <a href="#" class="nav-link">examen</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/declarants/list}" class="nav-link">Déclarant</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/declarations/list}" class="nav-link">Déclaration</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/paiements/list}" class="nav-link">Paiement</a>
        </li>
    </ul>
</nav>
<div class="row">
    <h2>Déclarant</h2>
    <br>
</div>
<a th:href="@{/declarants/add}" class="btn btn-info">Ajouter un Déclarant</a>
<table class="table table-striped table-bordered text-center">
    <thead>
    <tr>
        <th>Raison Sociale</th>
        <th>Adresse</th>
        <th>Email</th>
        <th>Téléphone</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="declarant : ${declarants}">
        <td th:text="${declarant.raisonSociale}"></td>
        <td th:text="${declarant.adresse}"></td>
        <td th:text="${declarant.email}"></td>
        <td th:text="${declarant.telephone}"></td>
        <td>
            <a th:href="@{/declarants/}+${declarant.id}" class="btn btn-danger" role="button">Delete</a>&nbsp; &nbsp;
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
