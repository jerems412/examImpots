<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Examen</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item" style="margin-right: 20%;">
            <a href="#" class="nav-link">examen</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/declarants/list}" class="nav-link">Déclarant</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/declarations/list}" class="nav-link">Déclaration</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/paiements/list}" class="nav-link">Paiement</a>
        </li>
    </ul>
</nav>
<div class="row">
    <h2>Déclarant</h2>
    <br>
</div>
<form th:action="@{/declarants}" th:object="${declarant}" method="post">
    <div>
        <input type="text" id="raisonSociale" placeholder="Entrez la raison sociale" class="form-control" th:field="*{raisonSociale}" required>
    </div>
    <br>
    <div>
        <input type="text" id="adresse" placeholder="Entrez l'adresse" class="form-control" th:field="*{adresse}" required>
    </div>
    <br>
    <div>
        <input type="text" id="email" placeholder="Entrez l'email" class="form-control" th:field="*{email}" required>
    </div>
    <br>
    <div>
        <input type="text" id="telephone" placeholder="Entrez le telephone" class="form-control" th:field="*{telephone}" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Ajouter</button>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
